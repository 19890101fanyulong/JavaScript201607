<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{ margin: 0; padding: 0; }
        .box{ width: 100px; height: 100px; background: red; position: absolute; left: 20px; top: 30px; opacity: .5; }
    </style>
</head>
<body>
    <div id="box" class="box"></div>
</body>
</html>
<script src="utils_css.js"></script>
<script src="animate.js"></script>
<script>
    var box = document.getElementById('box');
    animate(box,{width:300, height:300, opacity:1,left:200,top:200},2000,function (){
        //运动到终点执行这个回掉函数
        utils.css(this,'background','yellow');
        animate(this,{width:100,height:100,opacity:0.5,left:20,top:20},2000,function (){
            utils.css(this,'background','red');
        })
    });


</script>
