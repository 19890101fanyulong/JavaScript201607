<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="link" style="width: 100px; height: 30px; background: red; line-height: 30px; text-align: center;  color: #fff; font-size: 30px; ">0</div>

</body>
</html>
<script>
    var link = document.getElementById('link');
    var timer = null;
    var count = 0;
    link.onclick = function (){
        if(!timer){
            move();
        }else{
            window.clearTimeout(timer);
            timer = null;
        }
    }
    function move(){
        window.clearTimeout(timer);
        count++;
        link.innerHTML = count;
        timer = window.setTimeout(move,500);
    }
</script>
