<script>
    var num1 = 12;
    var num2 = num1; //把num1所代表的12赋值给num2
    num2 = 13;
    console.log(num1); //12
    //基本数据类型赋值过程就是把那个基本的值赋值


    var obj1 = { num:12,h:[12,13,"",{}]}; //可以由若干基本数据类型组成

    var obj2 = obj1; //把obj1所代表的堆内存地址赋值给obj2一份，obj1和obj2共享这个堆内存地址
    obj2.num = 13; //这行代码改变了obj1.num的值 ==> 在改变obj2的同时呢也修改了obj1
    //由于obj2刚刚得到了这个对象的内存地址，然后就可以通过这个地址找到这个对象并且修改这个对象中的属性值
    console.log(obj1.num); //?13  由于这个属性值刚刚被修改过，所以打印出来已经是修改之后的了

    var obj3 = obj2;

    obj3.tianxi = 'hello';
    console.log(obj1.tianxi); //


    //引用数据类型的赋值过程:
    //浏览器解析到一个对象赋值过程的时候的，首先先去开辟一个内存空间，然后把对象的属性名字和属性值当作字符串分别存到这个内存空间中。最后把这个内存空间的地址赋值给变量。

    function fn(){
        console.log(1);
    }
    //函数也是一个引用数据类型，也要遵循引用数据类型的赋值规则，首先要开辟一个堆内存空间，然后把函数体中的代码当作字符串存到这个堆内存空间中。最后把这个堆内存地址赋值给函数名字==> 函数名字也可以当作一个变量去处理
    console.log(fn); //打印fn所代表的那个函数
    fn(); //先通过fn所代表的堆内存地址找到那个函数，然后把那个函数所占用的堆内存地址里面的代码(函数体)执行，只要代码执行我们就需要提供一个供代码执行的环境(作用域,栈),从而引申出：只要函数执行就会产生一个新的作用域

    //在script里面的代码只要刷新或者打开浏览器都会随着html等立刻被执行。有一个环境自动随着网页刷新或者打开自动提供一个最大的作用域叫做全局作用域，一般用 window 代表
    function fn1(){}
    fn1();



</script>
