<script>
    /*

    //var ary = []; //字面量方式
    //var ary = new Array(); //实例创建方式
    var date = new Date(); //实例创建方式
    var date2 = new Date('2016/07/03 18:00:00'); //如果在new Date()的小括号内放一个时间格式字符串，就会把这个字符串转化为一个时间对象 ==> 那么我就能获取这个字符串所代表的时间的任何属性
    console.log(typeof date); //对象==>是对象数据类型那么就会有属性
    console.log(date.getFullYear()); //年
    console.log(date.getMonth()); //月  [0-11]
    console.log(date.getDate()); //日
    console.log(date.getDay()); //星期  [0-6] 星期日是0
    console.log(date.getHours()); //小时
    console.log(date.getMinutes()); //分钟
    console.log(date.getSeconds()); //秒
    console.log(date.getMilliseconds()); //毫秒
    console.log(date.getTime()); //这是date代表的时间距离1970年1月1日 00:00:00 的毫秒数
    var str = '日一二三四五六';
    console.log('今天是星期'+str[date.getDay()]);

    console.log(date2);
    console.log(date2.getTime()); //date2距离1970年元旦凌晨






</script>
