<script>
    /*
    *   插入排序思想:
    *       1 先把的第一项拿来，并且放到一个数组里
    *       2 从第二项开始和放在数组里的项目循环做比较,如果比当前循环的项大那么直接插入到当前项的后面就可以，如果比当前项小，那么继续和上一项目做比较
    * */




    var a = [5,2,1,4,3];
    //newAry = [0,1,2,4,5]  -1 3 ary[i]
    function insertSort(ary){
        var newAry = []; //用来装一次从原来数组中拿出的项目
        newAry.push(ary[0]);  //把第一项拿出来放到新数组里
        for(var i=1; i<ary.length; i++){ //第一项已经放到新数组里了，所以从第二项开始重新一个一个放入新数组就可以
            //把拿来的每一项都和新数组的每一项去做比较==>用ary[i]循环的和新数组中的每一项比较,然后找位置
            var curItem = ary[i]; //每次从原来数组中拿来的那个项目
            for(var j=newAry.length-1; j>=0; ){
               //判断当前拿来的这个项目是否和我新数组里的项
                if(curItem<newAry[j]){ //j是从最后一项开始，如果从原数组中拿来的那个项小于新数组中的最后一项，那么继续向前查找,否则直接直接插入到最后一项的后面
                    j--; //如果没有当前项大那么就去拿当前项的前一项继续比
                    if(j===-1){ //如果j--之后都等于-1了,说明刚拿过来这个项目比索引0也就是新数组的第一项还小，那么就说明你是最小的，直接插入到新数组的开头就可以了
                       newAry.unshift(curItem);
                    }
                }else{ //比这一项大
                    newAry.splice(j+1,0,curItem); //只要把刚刚拿过来的这一项放到了新数组里，说明刚拿来的这个项已经找到了合适的位置.循环就没有必要执行下去了
                    //break;
                    j=-1; //破坏循环的条件保证下次循环不要执行了
                }
            }
        }
        return newAry;
    }

    console.log(insertSort(a));


</script>
