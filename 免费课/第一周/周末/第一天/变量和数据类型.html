    /*
    *   循环
    *       1 for循环  一般应用于我们知道循环和结束的次数
    *
    *       循环步骤
    *            1 设置一个初始条件
    *            2 初始条件和循环条件做比较
    *            3 执行循环体内的代码
    *            4 执行累加步长 i++的操作 ==> i++步长的累加是为了保证下次循环执行的根本因素
    *            如果在循环体中出现：
    *            continue  当次循环停止(continue下面的代码不会再执行) 下次循环继续(其实就是i++的动作还是执行的)
    *            break  直接跳出循环(i++也不执行了)
    *
    *
    *
    *       2 while循环  一般应用于条件循环=> 我不知道循环多少次，但是我知道什么时候不执行           while(条件){

    *               ps: 在使用while循环的时候，一定想着如何能把这个循环停下来==> 因为循环的执行而破坏掉循环的条件
    *           }
    *
    *       3  for in 循环遍历 ：用来循环遍历对象
    *
    *          ps: 如果打印一个对象中根本不存在的属性那么返回值就是undefined
    *
    * */
