<script>
    /*
    *   函数
    *       声明函数的关键字function: 处理代码冗余
    *       function 函数名字(参数1,参数2){
    *           //函数体
    *       }
    *       实名函数和匿名函数(没有名字的函数)
    *       匿名函数不能单独存在，我们需要把这个匿名函数赋值给一个变量，或者一个对象的属性
    *       函数名字就可以足够代表这个函数
    *       ps: 声明了一个函数和声明一个变量具有相同的作用。都是一个存在变量。
    *       函数的执行: 函数名字(); ==> 把函数体内的代码从上向下依次执行
    *       参数: 放在小括号中，参数和参数中间用","隔开,并且参数的作用可以有声明变量的作用
    *       如果函数在执行的时候，如果对应的参数少传了，那么默认的值是undefiend
    *       arguments: 在函数体内天生自带的。
    *       arguments.length ==> 实参的个数
    *       arguments[n]   n是从0开始的数字属性，其实也叫作索引
    *       arguments.callee 代表的函数自己本身
    *       形参和实参： 函数在定义的时候是形参，函数在执行的时候才会给形参赋值，此时参数才有实际意义，所以函数在执行的时候参数叫实参
    *       return: 如果函数运行完想留下结果，只能用return
    *               return 下面的代码不执行
    *               return多个值得时候，只能放到一个对象或者数组里
    *               return 也不是必须的。是否写return取决于当前函数的功能，如果是一个求和那么需要把和留下来，如果是一个单纯的改变样式等功能函数就没有必要return了
    *               如果函数中没有写return，默认返回一个undefined
    *       自运行函数: ;(function (){})();   ! + - ~
    * */
    var a = 8;
    function fn(){
        var num = 10;
        var c = 6;
        console.log(c);
        alert(c);
    }

    //fn();
    //fn();
    //console.log(fn);


    function sum(num1,num2){ //函数名字要有代表性
        //var num1 = 5;
        //var num2 = 6;
        console.log(num1+num2);
    }
    //sum(1,2);

    //暂时只能求两个固定数字的和，如果函数中的这两个值能在函数执行的变化的传进来
    function sum(num1,num2){
        //console.log(num1);
        //console.log(num2);
        console.log(num1+num2);
    }
    //sum(3,4);
    //sum(6);

    //我把参数引入进来就能求任意两个数字的和了,但是还要做参数是否传了的判断
    function sum(num1,num2){
        //做num1和num2是否传了判断，依据如果参数没传，那么默认值是undefined
        var total = 0;
        if(typeof num1 != 'undefined'){
            total += num1;
        }
        if(typeof num2 != 'undefined'){
            total += num2;
        }
        console.log(total);
    }
    //sum(5,"6px"); //isNaN('6PX')

    //我还要对参数做具体的判断，用来排除不符合条件的参数

    function sum(num1,num2){
        var total = 0;
        if(typeof num1 != 'undefined'){
            if(!isNaN(num1)){ //'5'
                total += Number(num1);
            }
        }
        if(typeof num2 != 'undefined'){
            if(!isNaN(num2)){ //做num2是否是有效数字的判断
                total += Number(num2); //在累加的过程中需要把字符串强制转化为数字
            }
        }
        console.log(total);
    }
    sum(5,'6p');
    //可以求任意两个数的和了....,但是我们不可能每次都求两个数和，我们这个参数的个数没有办法定义了  ==> arguments
    //console.log(arguments);
    function sum(){
        //console.log(arguments);
        //console.log(arguments[0]);
        var total = 0;
        for(var i=0; i<arguments.length; i++){
            //不用作参数是否传值的判断了，如果没传那么arguments.length是0.循环也不会执行
            //arguments[i]; //arguments[0]  ariguments[1]
            if(!isNaN(arguments[i])){
                total+=Number(arguments[i]);
            }
        }
        //console.log(arguments.callee); //代表的是函数自己本身
        //console.log(total);
        //return { total: total, a : ''};
        return total;
        alert();

    }
    var res = sum(5,6,123,'7',"x",'y');
    console.log(res);

    var fn = function (){}
    fn();
    var obj = {
        fn : function (){}
    }
    obj.fn();

    //自运行函数
    ;(function (){
        alert();
    })();

    !function (){
        alert("!")
    }();

    +function (){alert('+')}();
    -function (){alert('-')}();
    ~function (){alert('~')}();

</script>
