<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{ margin: 0; padding: 0; }
        html,body{ width: 100%; height: 100%; }
    </style>
</head>
<body id="body" style="background: white" >

</body>
</html>
<script>
    //
    var body = document.getElementById('body');  //第一个dom方法
    console.log(typeof body); //通过dom的方式获取来的元素都是dom对象
    body.onclick = function (){ //绑定事件的规定写法
        //时间发生的时候会执行这个函数中的代码
        if(body.style.backgroundColor == 'white'){
            body.style.backgroundColor = 'black';
        }else{
            body.style.backgroundColor = 'white' +
            '';
        }
    }
</script>
